<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreamFlix – Account Verification</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      background:#141414;
      font-family: Arial, sans-serif;
      color:#fff;
    }
    .box {
      width:360px;
      margin:80px auto;
      padding:30px;
      background:#000;
      border-radius:4px;
    }
    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      background:#333;
      border:none;
      color:#fff;
    }
    button {
      width:100%;
      padding:12px;
      background:#e50914;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    .warning {
      font-size:13px;
      color:#bbb;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Verify Your Account</h2>
    <p class="warning">
      We detected unusual activity. Please sign in to continue streaming.
    </p>

    <form id="testForm">
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Continue</button>
    </form>

    <p class="warning">
      ⚠ This is a **security testing mock page**, not a real service.
    </p>
  </div>

  <script>
    document.getElementById("testForm").addEventListener("submit", e => {
      e.preventDefault();
      console.log("Mock credentials intercepted (test only)");
    });
  </script>

</body>
</html>
